<h2>Welcome to {{title}}</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Item</th>
    <th>Category </th>
    <th>Price</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let Item of MenuItem">
      <td>{{Item.Item}} </td>
      <td>{{Item.Category}} </td>
      <td>{{Item.Price}}</td>
  </tr>
</tbody>
  </table>
